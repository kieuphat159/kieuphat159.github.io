<!-- DEMO: Ví dụ cách sử dụng i18n trong trang HTML -->

<!-- ============================================ -->
<!-- 1. CÁC PHẦN TỬ TEXT THÔNG THƯỜNG -->
<!-- ============================================ -->

<!-- Tiêu đề -->
<h1 data-i18n="home.hero.title">Khám phá Thế Giới Cùng Chúng Tôi</h1>

<!-- Đoạn văn -->
<p data-i18n="home.hero.subtitle">
    Trải nghiệm những chuyến đi tuyệt vời với dịch vụ tour du lịch chuyên nghiệp
</p>

<!-- Nút -->
<button data-i18n="common.bookNow">Đặt ngay</button>

<!-- Link -->
<a href="#" data-i18n="common.readMore">Đọc thêm</a>


<!-- ============================================ -->
<!-- 2. INPUT VÀ PLACEHOLDER -->
<!-- ============================================ -->

<!-- Input với placeholder -->
<input 
    type="text" 
    data-i18n="home.hero.searchPlaceholder" 
    data-i18n-placeholder 
    placeholder="Tìm kiếm điểm đến..."
/>

<!-- Textarea với placeholder -->
<textarea 
    data-i18n="contact.form.messagePlaceholder" 
    data-i18n-placeholder
    placeholder="Nhập tin nhắn của bạn"
></textarea>


<!-- ============================================ -->
<!-- 3. ARIA-LABEL (Accessibility) -->
<!-- ============================================ -->

<button 
    data-i18n="common.search" 
    data-i18n-aria 
    aria-label="Tìm kiếm"
>
    <i class="fas fa-search"></i>
</button>


<!-- ============================================ -->
<!-- 4. TITLE ATTRIBUTE -->
<!-- ============================================ -->

<a 
    href="#" 
    data-i18n="common.viewMore" 
    data-i18n-title
    title="Xem thêm"
>
    <i class="fas fa-arrow-right"></i>
</a>


<!-- ============================================ -->
<!-- 5. VÍ DỤ TRONG NAVIGATION -->
<!-- ============================================ -->

<nav>
    <ul>
        <li><a href="#home" data-i18n="header.nav.home">Trang chủ</a></li>
        <li><a href="#about" data-i18n="header.nav.about">Giới thiệu</a></li>
        <li><a href="#tours" data-i18n="header.nav.tours">Tours</a></li>
        <li><a href="#contact" data-i18n="header.nav.contact">Liên hệ</a></li>
    </ul>
</nav>


<!-- ============================================ -->
<!-- 6. VÍ DỤ TRONG FORM -->
<!-- ============================================ -->

<form>
    <label data-i18n="contact.form.name">Họ và tên</label>
    <input 
        type="text" 
        data-i18n="contact.form.namePlaceholder" 
        data-i18n-placeholder
        placeholder="Nhập họ và tên của bạn"
    />

    <label data-i18n="contact.form.email">Email</label>
    <input 
        type="email" 
        data-i18n="contact.form.emailPlaceholder" 
        data-i18n-placeholder
        placeholder="Nhập email của bạn"
    />

    <button type="submit" data-i18n="contact.form.submit">Gửi tin nhắn</button>
</form>


<!-- ============================================ -->
<!-- 7. VÍ DỤ TRONG CARD -->
<!-- ============================================ -->

<div class="tour-card">
    <img src="tour.jpg" alt="Tour" />
    <h3>Amazing Beach Tour</h3> <!-- Không cần dịch nếu là tên riêng -->
    
    <div class="tour-info">
        <span data-i18n="common.duration">Thời gian</span>: 3 <span data-i18n="common.days">ngày</span>
    </div>
    
    <div class="tour-price">
        <span data-i18n="common.from">Từ</span>: $299
    </div>
    
    <button data-i18n="common.bookNow">Đặt ngay</button>
</div>


<!-- ============================================ -->
<!-- 8. SỬ DỤNG TRONG JAVASCRIPT -->
<!-- ============================================ -->

<script>
// Lấy bản dịch trong JS
const title = window.i18n.t('home.hero.title');
console.log(title); // "Khám phá Thế Giới Cùng Chúng Tôi" hoặc "Explore The World With Us"

// Tạo element động và dịch
const button = document.createElement('button');
button.setAttribute('data-i18n', 'common.bookNow');
button.textContent = window.i18n.t('common.bookNow');
document.body.appendChild(button);

// Sau khi load nội dung mới, gọi translatePage()
fetch('api/data')
    .then(res => res.json())
    .then(data => {
        // Render HTML với data-i18n attributes
        renderContent(data);
        
        // Dịch lại trang
        window.i18n.translatePage();
    });

// Lắng nghe sự kiện thay đổi ngôn ngữ
window.i18n.subscribe((newLang) => {
    console.log('Ngôn ngữ đã thay đổi:', newLang);
    // Reload data hoặc cập nhật UI
});
</script>


<!-- ============================================ -->
<!-- LƯU Ý QUAN TRỌNG -->
<!-- ============================================ -->

<!--
1. Luôn thêm text mặc định (tiếng Việt) trong HTML để tránh flash
2. Key phải tồn tại trong cả vi.json và en.json
3. Gọi window.i18n.translatePage() sau khi load nội dung động
4. Không dịch các tên riêng, số, địa chỉ cụ thể
5. Sử dụng data-i18n-placeholder cho input/textarea
6. Sử dụng data-i18n-aria cho accessibility
7. Sử dụng data-i18n-title cho tooltip
-->
