<section id="blog" class="blog">
        <section class="des-banner">
                <div class="des-banner__content">
                        <h1 class="des-banner__title">Blog</h1>
                        <p class="des-banner__subtitle">Your favorite blog is here</p>
                </div>
        </section>

        <div class="blog__container">
                <div class="blog-layout">
                        <div class="blog-posts-column">
                                <div class="blog-grid"></div>

                                <div class="pagination">
                                        <a href="#" class="first"><i class="fas fa-angle-double-left"></i></a>
                                        <a href="#" class="prev"><i class="fas fa-chevron-left"></i></a>
                                        <!-- Nơi JS sẽ tạo số trang -->
                                        <span class="page-numbers"></span>
                                        <a href="#" class="next"><i class="fas fa-chevron-right"></i></a>
                                        <a href="#" class="last"><i class="fas fa-angle-double-right"></i></a>
                                </div>
                        </div>

                        <aside class="blog-sidebar">
                                <div class="sidebar-widget">
                                        <h3 class="sidebar-widget__title">Search</h3>
                                        <form class="sidebar-widget__search-form">
                                                <input
                                                        type="text"
                                                        placeholder="Search articles..."
                                                        class="sidebar-widget__search-input"
                                                />
                                                <button type="submit" aria-label="Search">
                                                        <i class="fas fa-search"></i>
                                                </button>
                                        </form>
                                </div>

                                <div class="sidebar-widget">
                                        <h3 class="sidebar-widget__title">Categories</h3>
                                        <ul class="sidebar-widget__category-list"></ul>
                                </div>

                                <div class="sidebar-widget">
                                        <h3 class="sidebar-widget__title">Featured Post</h3>
                                        <div class="sidebar-widget__featured-post"></div>
                                </div>
                        </aside>
                </div>
        </div>
</section>
