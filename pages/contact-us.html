<section class="contact-banner">
  <section class="contact-banner__container">
    <h1 class="contact-banner__title">Contact us</h1>
  </section>
</section>

<section class="contact-info">
  <div class="contact-info__left">
    <div class="contact-info__left__detail">
      <div class="contact-detail__line">
        <img src="../assets/images/contact-us/Message.png" alt="" /> 2369
        Robinson Lane Jackson, OH 45640
      </div>
      <div class="contact-detail__line">
        <img src="../assets/images/contact-us/Phone.png" alt="" />(+88) 017 000
        00000
      </div>
      <div class="contact-detail__line">
        <img
          src="../assets/images/contact-us/Location.png"
          alt=""
        />Info@example.com
      </div>
    </div>
  </div>

  <div class="contact-info__right">
    <form class="contact-form">
      <div class="contact-form__form-group">
        <input
          type="text"
          class="contact-form__form-input"
          placeholder="Name"
          required
        />
      </div>
      <div class="contact-form__form-group">
        <input
          type="email"
          class="contact-form__form-input"
          placeholder="Email"
          required
        />
      </div>
      <div class="contact-form__form-group">
        <input
          type="text"
          class="contact-form__form-input"
          placeholder="Subject"
          required
        />
      </div>
      <div class="contact-form__form-group">
        <textarea
          class="contact-form__form-textarea"
          placeholder="Message"
          required
        ></textarea>
      </div>
      <button type="submit" class="contact-form__btn">Subscribe</button>
    </form>
  </div>
</section>
<section class="contact-us__map">
  <img src="../assets/images/contact-us/map.png" alt="" />
</section>
