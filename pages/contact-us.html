<section class="contact-banner">
        <section class="contact-banner__container">
                <h1 class="contact-banner__title">Contact us</h1>
        </section>
</section>

<section class="contact-info">
        <div class="contact-info__left">
                <h2 class="contact-info__title">Get In Touch</h2>
                <p class="contact-info__subtitle">Have a question or a comment? We'd love to hear from you.</p>

                <ul class="contact-details-list">
                        <li>
                                <i class="fas fa-map-marker-alt"></i>
                                <div class="contact-detail-text">
                                        <strong>Address</strong>
                                        <span>2369 Robinson Lane, Jackson, OH 45640</span>
                                </div>
                        </li>
                        <li>
                                <i class="fas fa-phone-alt"></i>
                                <div class="contact-detail-text">
                                        <strong>Let's Talk</strong>
                                        <a href="tel:+8801700000000">(+88) 017 000 00000</a>
                                </div>
                        </li>
                        <li>
                                <i class="fas fa-envelope"></i>
                                <div class="contact-detail-text">
                                        <strong>General Support</strong>
                                        <a href="mailto:info@example.com">info@example.com</a>
                                </div>
                        </li>
                </ul>

                <div class="social-links">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
        </div>

        <div class="contact-info__right">
                <form class="contact-form">
                        <h2 class="contact-form__title">Send Us a Message</h2>

                        <div class="form-group floating-label">
                                <input type="text" id="name" name="name" class="form-input" placeholder=" " required />
                                <label for="name">Your Name</label>
                        </div>

                        <div class="form-group floating-label">
                                <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        class="form-input"
                                        placeholder=" "
                                        required
                                />
                                <label for="email">Email Address</label>
                        </div>

                        <div class="form-group floating-label">
                                <input
                                        type="text"
                                        id="subject"
                                        name="subject"
                                        class="form-input"
                                        placeholder=" "
                                        required
                                />
                                <label for="subject">Subject</label>
                        </div>

                        <div class="form-group floating-label">
                                <textarea
                                        id="message"
                                        name="message"
                                        class="form-input"
                                        placeholder=" "
                                        required
                                ></textarea>
                                <label for="message">Your Message</label>
                        </div>

                        <button type="submit" class="contact-btn">Send Message</button>
                </form>
        </div>
</section>
