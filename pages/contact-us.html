<section class="contact-banner">
        <section class="contact-banner__container">
                <h1 class="contact-banner__title">Contact us</h1>
        </section>
</section>

<section class="contact-info">
        <div class="contact-info__left">
                <div class="contact-info__left__detail">
                        <div class="contact-detail__line">
                                <img src="../assets/images/contact-us/Message.png" alt="" /> 2369 Robinson Lane Jackson,
                                OH 45640
                        </div>
                        <div class="contact-detail__line">
                                <img src="../assets/images/contact-us/Phone.png" alt="" />(+88) 017 000 00000
                        </div>
                        <div class="contact-detail__line">
                                <img src="../assets/images/contact-us/Location.png" alt="" />Info@example.com
                        </div>
                </div>
        </div>

        <div class="contact-info__right">
                <form class="contact-form">
                        <h2 class="contact-form__title">Send Us a Message</h2>

                        <div class="form-group floating-label">
                                <input type="text" id="name" name="name" class="form-input" placeholder=" " required />
                                <label for="name">Your Name</label>
                        </div>

                        <div class="form-group floating-label">
                                <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        class="form-input"
                                        placeholder=" "
                                        required
                                />
                                <label for="email">Email Address</label>
                        </div>

                        <div class="form-group floating-label">
                                <input
                                        type="text"
                                        id="subject"
                                        name="subject"
                                        class="form-input"
                                        placeholder=" "
                                        required
                                />
                                <label for="subject">Subject</label>
                        </div>

                        <div class="form-group floating-label">
                                <textarea
                                        id="message"
                                        name="message"
                                        class="form-input"
                                        placeholder=" "
                                        required
                                ></textarea>
                                <label for="message">Your Message</label>
                        </div>

                        <button type="submit" class="contact-btn">Send Message</button>
                </form>
        </div>
</section>
<section class="contact-us__map">
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.272097061732!2d-122.4214227846816!3d37.78318897975815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858099e02c686f%3A0x2d31b262a05f0b17!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1633544391332!5m2!1sen!2sus"
                width="100%"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                title="Our Location on Google Maps"
                referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
</section>
