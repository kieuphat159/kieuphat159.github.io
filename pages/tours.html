<section class="tour-hero" id="tour">
        <div class="tour-hero__logo">
                <h1 class="tour-hero__logo__title">Tour</h1>
                <img src="../assets/images/tour/logo.png" alt="Shapes" class="tour-hero__logo__icon" />
        </div>
        <form class="hero-search">
                <fieldset class="hero-search__form">
                        <div class="hero-search__group">
                                <label>Location</label>
                                <select title="Location">
                                        <option>Bali, Indonesia</option>
                                        <option>Hanoi, Vietnam</option>
                                </select>
                        </div>
                        <div class="hero-search__group">
                                <label>Type</label>
                                <select title="Type">
                                        <option>City Tours</option>
                                        <option>Adventure</option>
                                </select>
                        </div>
                        <div class="hero-search__group">
                                <label>City</label>
                                <select title="City">
                                        <option>Prambanan</option>
                                        <option>Jakarta</option>
                                </select>
                        </div>
                        <div class="hero-search__group">
                                <label>Guest</label>
                                <select title="Guest">
                                        <option>8 Persons</option>
                                        <option>4 Persons</option>
                                </select>
                        </div>
                        <button class="hero-search__btn" type="submit">Search</button>
                </fieldset>
        </form>
</section>
