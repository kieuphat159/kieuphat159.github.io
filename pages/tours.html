<section class="tours-search">
    <form class="tours-search__form">
        <div class="tours-search__group">
            <label>Location</label>
            <select title="Location">
                <option>Bali, Indonesia</option>
                <option>Hanoi, Vietnam</option>
            </select>
        </div>
        <div class="tours-search__group">
            <label>Type</label>
            <select title="Type">
                <option>City Tours</option>
                <option>Adventure</option>
            </select>
        </div>
        <div class="tours-search__group">
            <label>City</label>
            <select title="City">
                <option>Prambanan</option>
                <option>Jakarta</option>
            </select>
        </div>
        <div class="tours-search__group">
            <label>Guest</label>
            <select title="Guest">
                <option>8 Persons</option>
                <option>4 Persons</option>
            </select>
        </div>
        <button class="tours-search__btn" type="submit">Search</button>
    </form>
</section>
