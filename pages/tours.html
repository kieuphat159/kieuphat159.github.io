<section class="tours" id="tours">
        <section class="tours-banner">
                <div class="tours-banner__content">
                        <h1 class="tours-banner__title">Our Tours</h1>
                        <p class="tours-banner__subtitle">Find Your Next Adventure</p>
                </div>
        </section>

        <section class="tour-listing-section">
                <div class="tour-container">
                        <div class="tour-layout">
                                <aside class="tour-filters">
                                        <form id="filter-form">
                                                <div class="filter-widget">
                                                        <div class="filter-widget__header">
                                                                <h3 class="filter-widget__title">Search & Filter</h3>
                                                                <button
                                                                        type="button"
                                                                        class="filter-widget__reset-btn"
                                                                        id="reset-filters-btn"
                                                                >
                                                                        Reset
                                                                </button>
                                                        </div>
                                                        <div class="filter-widget__search-box">
                                                                <input
                                                                        type="text"
                                                                        id="keyword-search"
                                                                        placeholder="E.g., 'Paris', 'beach'..."
                                                                />
                                                                <i class="fas fa-search"></i>
                                                        </div>
                                                </div>

                                                <div class="filter-widget">
                                                        <h3 class="filter-widget__title">Price Range</h3>
                                                        <div class="filter-widget__price-slider">
                                                                <input
                                                                        title="Price Range"
                                                                        type="range"
                                                                        id="price-range"
                                                                        min="100"
                                                                        max="5000"
                                                                        value="5000"
                                                                        step="50"
                                                                />
                                                                <div class="price-label">
                                                                        <span>$100</span>
                                                                        <span id="price-value">$5000</span>
                                                                </div>
                                                        </div>
                                                </div>

                                                <div class="filter-widget">
                                                        <h3 class="filter-widget__title">Tour Type</h3>
                                                        <div
                                                                id="type-filter-group"
                                                                class="filter-widget__checkbox-group"
                                                        ></div>
                                                </div>

                                                <div class="filter-widget">
                                                        <h3 class="filter-widget__title">Duration</h3>
                                                        <div
                                                                id="duration-filter"
                                                                class="filter-widget__radio-group"
                                                        ></div>
                                                </div>
                                        </form>
                                </aside>

                                <div class="tour-results">
                                        <div class="result-controls">
                                                <p class="result-controls__count">Showing 1-6 of 12 tours</p>
                                                <div class="result-controls__right">
                                                        <div class="result-controls__view-toggle">
                                                                <button
                                                                        class="view-btn active"
                                                                        id="grid-view-btn"
                                                                        aria-label="Grid View"
                                                                >
                                                                        <i class="fas fa-th-large"></i>
                                                                </button>
                                                                <button
                                                                        class="view-btn"
                                                                        id="list-view-btn"
                                                                        aria-label="List View"
                                                                >
                                                                        <i class="fas fa-list"></i>
                                                                </button>
                                                        </div>
                                                        <div class="result-controls__sort">
                                                                <label for="sort-by">Sort by:</label>
                                                                <select id="sort-by" name="sort-by">
                                                                        <option value="default">Popularity</option>
                                                                        <option value="price-asc">
                                                                                Price: Low to High
                                                                        </option>
                                                                        <option value="price-desc">
                                                                                Price: High to Low
                                                                        </option>
                                                                        <option value="rating-desc">
                                                                                Rating: High to Low
                                                                        </option>
                                                                </select>
                                                        </div>
                                                </div>
                                        </div>

                                        <div class="tour-grid" id="tour-grid"></div>

                                        <div class="pagination" id="pagination-container"></div>
                                </div>
                        </div>
                </div>
        </section>
</section>
