<section class="tours" id="tours">
        <section class="tours-banner">
                <div class="tours-banner__content">
                        <h1 class="tours-banner__title" data-i18n="tours.banner.title">Our Tours</h1>
                        <p class="tours-banner__subtitle" data-i18n="tours.banner.subtitle">
                                Tìm kiếm cuộc phiêu lưu tiếp theo của bạn
                        </p>
                </div>
        </section>

        <section class="tour-listing-section">
                <div class="tour-container">
                        <div class="tour-layout">
                                <aside class="tour-filters">
                                        <form id="filter-form">
                                                <div class="filter-widget">
                                                        <div class="filter-widget__header">
                                                                <h3
                                                                        class="filter-widget__title"
                                                                        data-i18n="tours.filter.title"
                                                                >
                                                                        Search & Filter
                                                                </h3>
                                                                <button
                                                                        type="button"
                                                                        class="filter-widget__reset-btn"
                                                                        id="reset-filters-btn"
                                                                        data-i18n="tours.filter.reset"
                                                                >
                                                                        Reset
                                                                </button>
                                                        </div>
                                                        <div class="filter-widget__search-box">
                                                                <input
                                                                        type="text"
                                                                        id="keyword-search"
                                                                        placeholder="E.g., 'Paris', 'beach'..."
                                                                        data-i18n-placeholder="tours.filter.searchPlaceholder"
                                                                />
                                                                <i class="fas fa-search"></i>
                                                        </div>
                                                </div>

                                                <div class="filter-widget">
                                                        <h3
                                                                class="filter-widget__title"
                                                                data-i18n="tours.filter.priceRange"
                                                        >
                                                                Price Range
                                                        </h3>
                                                        <div class="filter-widget__price-slider">
                                                                <input
                                                                        title="Price Range"
                                                                        type="range"
                                                                        id="price-range"
                                                                        min="1000000"
                                                                        max="100000000"
                                                                        value="100000000"
                                                                        step="1000000"
                                                                />
                                                                <div class="price-label">
                                                                        <span>1.000.000đ</span>
                                                                        <span id="price-value">100.000.000đ</span>
                                                                </div>
                                                        </div>
                                                </div>

                                                <div class="filter-widget">
                                                        <h3
                                                                class="filter-widget__title"
                                                                data-i18n="tours.filter.tourType"
                                                        >
                                                                Tour Type
                                                        </h3>
                                                        <div
                                                                id="type-filter-group"
                                                                class="filter-widget__checkbox-group"
                                                        ></div>
                                                </div>

                                                <div class="filter-widget">
                                                        <h3
                                                                class="filter-widget__title"
                                                                data-i18n="tours.filter.duration"
                                                        >
                                                                Duration
                                                        </h3>
                                                        <div
                                                                id="duration-filter"
                                                                class="filter-widget__radio-group"
                                                        ></div>
                                                </div>
                                        </form>
                                </aside>

                                <div class="tour-results">
                                        <div class="result-controls">
                                                <p class="result-controls__count">Showing 1-6 of 12 tours</p>
                                                <div class="result-controls__right">
                                                        <div class="result-controls__view-toggle">
                                                                <button
                                                                        class="view-btn active"
                                                                        id="grid-view-btn"
                                                                        aria-label="Grid View"
                                                                >
                                                                        <i class="fas fa-th-large"></i>
                                                                </button>
                                                                <button
                                                                        class="view-btn"
                                                                        id="list-view-btn"
                                                                        aria-label="List View"
                                                                >
                                                                        <i class="fas fa-list"></i>
                                                                </button>
                                                        </div>
                                                        <div class="result-controls__sort">
                                                                <label for="sort-by" data-i18n="tours.results.sortBy"
                                                                        >Sort by:</label
                                                                >
                                                                <select id="sort-by" name="sort-by">
                                                                        <option
                                                                                value="default"
                                                                                data-i18n="tours.results.sortOptions.popularity"
                                                                        >
                                                                                Popularity
                                                                        </option>
                                                                        <option
                                                                                value="price-asc"
                                                                                data-i18n="tours.results.sortOptions.priceLowHigh"
                                                                        >
                                                                                Price: Low to High
                                                                        </option>
                                                                        <option
                                                                                value="price-desc"
                                                                                data-i18n="tours.results.sortOptions.priceHighLow"
                                                                        >
                                                                                Price: High to Low
                                                                        </option>
                                                                        <option
                                                                                value="rating-desc"
                                                                                data-i18n="tours.results.sortOptions.ratingHighLow"
                                                                        >
                                                                                Rating: High to Low
                                                                        </option>
                                                                </select>
                                                        </div>
                                                </div>
                                        </div>

                                        <div class="tour-grid" id="tour-grid"></div>

                                        <div class="pagination" id="pagination-container">
                                                <a href="#" class="prev" aria-label="Previous Page"
                                                        ><i class="fas fa-chevron-left"></i
                                                ></a>
                                                <span class="page-numbers"> </span>
                                                <a href="#" class="next" aria-label="Next Page"
                                                        ><i class="fas fa-chevron-right"></i
                                                ></a>
                                        </div>
                                </div>
                        </div>
                </div>
        </section>
</section>
