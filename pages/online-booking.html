<div class="onl-banner">
        <div class="onl-banner__content">
                <h1 class="onl-banner__title" data-i18n="onlineBooking.title">Booking Tour</h1>
                <p class="onl-banner__subtitle" data-i18n="onlineBooking.subtitle">Book your tour in just a few minutes.</p>
        </div>

        <form class="booking-form">
                <div class="form-row">
                        <div class="form-group">
                                <input type="text" data-i18n-placeholder="onlineBooking.form.name" placeholder="Your name" required title="Name" />
                                <span class="icon"><i class="fas fa-user"></i></span>
                        </div>
                        <div class="form-group">
                                <input type="tel" data-i18n-placeholder="onlineBooking.form.phone" placeholder="Phone number" required />
                                <span class="icon"><i class="fas fa-phone"></i></span>
                        </div>
                        <div class="form-group">
                                <input type="email" data-i18n-placeholder="onlineBooking.form.email" placeholder="Email address" required />
                                <span class="icon"><i class="fas fa-envelope"></i></span>
                        </div>
                </div>

                <div class="form-row">
                        <div class="form-group">
                                <select id="guestSelect" required title="Guest">
                                        <option value="">1 Person</option>
                                        <option value="1">1 Person</option>
                                        <option value="2">2 Persons</option>
                                        <option value="3">3 Persons</option>
                                        <option value="4">4+ Persons</option>
                                </select>
                                <span class="icon"><i class="fas fa-users"></i></span>
                        </div>
                        <div class="form-group">
                                <input type="date" required title="Date" />
                                <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                        </div>
                        <div class="form-group">
                                <input type="time" value="07:00" required title="Time" />
                                <span class="icon"><i class="fas fa-clock"></i></span>
                        </div>
                </div>

                <div class="booking-btn">
                        <button type="submit" data-i18n="onlineBooking.form.submit">Booking Now</button>
                </div>
        </form>
</div>

<script src="../assets/js/pages/online-booking.js"></script>
