<div class="container">
    <!-- Logo -->
    <div class="header-logo">
        <a
            href="#"
            data-page="home"
            aria-label="Go to Home"
            style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit"
        >
            <span class="header-logo__circle">ST</span>
            <span class="header-logo__text">Safe Tour<span class="header-logo__dot"></span></span>
        </a>
        <!-- Theme toggle button -->
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false"></button>
        <!-- Language switcher button -->
        <button id="languageToggle" class="language-toggle" aria-label="Change language" title="Change language">
            <img src="../assets/icons/flag-for-vietnam-svgrepo-com.svg" alt="Vietnamese flag" class="language-toggle__flag" id="vnFlag" style="width: 24px; height: 24px; display: inline-block;">
            <img src="../assets/icons/usa-svgrepo-com.svg" alt="USA flag" class="language-toggle__flag" id="usFlag" style="width: 24px; height: 24px; display: none;">
        </button>
        </div>

    <!-- Desktop navbar -->
    <nav class="header-main-nav">
        <ul class="header-main-nav__list">
            <li class="header-main-nav__item active">
                <a href="#" data-page="home" class="header-main-nav__link" data-i18n="header.nav.home">Home</a>
            </li>
            <li class="header-main-nav__item">
                <a href="#" data-page="about" class="header-main-nav__link" data-i18n="header.nav.about">About</a>
            </li>
            <li class="header-main-nav__item">
                <a href="#" data-page="destinations" class="header-main-nav__link" data-i18n="header.nav.destinations">Destinations</a>
            </li>
            <li class="header-main-nav__item">
                <a href="#" data-page="blog" class="header-main-nav__link" data-i18n="header.nav.blog">Blog</a>
            </li>
            <li class="header-main-nav__item">
                <a href="#" data-page="tours" class="header-main-nav__link" data-i18n="header.nav.tours">Tours</a>
            </li>
        </ul>
    </nav>

    <div class="header-actions">
        <!-- Mobile menu toggle button -->
        <button class="header-menu-toggle" id="menuToggle" aria-label="Open menu">
            <span class="header-menu-toggle__bar"></span>
            <span class="header-menu-toggle__bar"></span>
            <span class="header-menu-toggle__bar"></span>
        </button>
        <!-- Contact button -->
        <a href="#" data-page="contact-us" class="header-contact-btn" data-i18n="header.contactBtn">Contact us</a>
    </div>
    <!-- Side menu for mobile -->
    <div class="header-side-menu" id="sideMenu">
        <div class="header-side-menu__header">
            <div class="header-side-menu__logo">
                <span class="header-side-menu__logo-circle">ST</span>
                <span class="header-side-menu__logo-text"
                    >Safe Tour<span class="header-side-menu__logo-dot"></span
                ></span>
            </div>
            <button class="header-side-menu__close" id="sideMenuBack" aria-label="Close menu">
                <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                >
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <ul class="header-side-menu__list">
            <li class="header-side-menu__item">
                <a href="#" data-page="home" class="header-side-menu__link active" data-i18n="header.nav.home">Home</a>
            </li>
            <li class="header-side-menu__item">
                <a href="#" data-page="about" class="header-side-menu__link" data-i18n="header.nav.about">About</a>
            </li>
            <li class="header-side-menu__item">
                <a href="#" data-page="destinations" class="header-side-menu__link" data-i18n="header.nav.destinations">Destinations</a>
            </li>
            <li class="header-side-menu__item">
                <a href="#" data-page="blog" class="header-side-menu__link" data-i18n="header.nav.blog">Blog</a>
            </li>
            <li class="header-side-menu__item">
                <a href="#" data-page="tours" class="header-side-menu__link" data-i18n="header.nav.tours">Tours</a>
            </li>
            <li class="header-side-menu__item">
                <a href="#" data-page="contact-us" class="header-side-menu__link" data-i18n="header.nav.contact">Contact Us</a>
            </li>
        </ul>
    </div>
    <!-- Overlay for side menu -->
    <div class="header-side-menu-overlay" id="sideMenuOverlay"></div>
</div>
